							<li><a href="#"><i class="icon icon_facebook"></i><span class="text-uppercase">Facebook</span></a></li>
							<li><a href="#"><i class="icon icon_instagram"></i><span class="text-uppercase">Instagram</span></a></li>
							<li><a href="#"><i class="icon icon_youtube"></i><span class="text-uppercase">YouTube</span></a></li>
						</ul>
						<div class="nav-item lang_link dropdown">

							<div class="dropdown-menu lang_menu" aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item" href="#"><img src="images/en.png" alt=""></a>
								<a class="dropdown-item" href="#"><img src="images/en.png" alt=""></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- header END -->
			<div class="row justify-content-center">
				<div class="col_static_xl_center ">
					<div class="row">
						<div class="col profile_sidebar">
							<div class="sidebar">
								<strong class="logo"><a href="#"><img src="images/logo.png" alt="" class="img-fluid"></a></strong>
								<ul class="list-unstyled  profile_nav">
									<li><a href="#"><i class="icon icon_ic_1"></i><span>Главная</span></a></li>
									<li><a href="#"><i class="icon icon_ic_11"></i><span>Моя сеть</span></a></li>
									<li><a href="#"><i class="icon icon_ic_10"></i><span>Кошелек</span></a></li>

									<li><a href="#"><i class="icon icon_ic_4"></i><span>Настройки</span></a></li>
									<li><a href="#"><i class="icon icon_ic_3"></i><span>Поддержка</span></a></li>

						<div class="col profile_content pb-3">
							<div class="bg_panel pt-3 pb-4 pl-4 pr-4 bg_white">
								<div class="row">
									<div class="col-12 col-lg-3 col-md-4 col_i_txt order-2 order-md-1 mt-4 mt-md-0">
										<div class="d-flex h-100 flex-wrap">
											<div class="hlp_column pr-0 pr-md-3 pb-3 pb-md-0">
												<h4>Написать в службу поддержки:</h4>
												<p>Пожалуйста загрузите цветной скан или фотокопию документов подтверждающую личность</p>

											<button class="btn btn_red text-uppercase d-flex align-items-center text-uppercase mt-auto justify-content-center">отправить сообщение</button>
										</div>
									</div>
									<div class="col-12 col-lg-9 col-md-8  order-1 order-md-2">
										<div class="pl-0 pl-lg-3">
											<div class="row">
												<div class="col-12 col-sm-4 mb-3 mb-md-0">

														<input type="text" class="form-control form_control" id="f1" placeholder="">
													</div>
													<div class="form-group form_group">
														<label for="f2">E-mail</label>
														<input type="email" class="form-control form_control" id="f2" placeholder="">
													</div>
													<div class="input_file">
														<input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple="">
														<label for="file-1"><i class="icon icon_paper"></i> <span>Прикрепить файл</span></label>
													</div>
												</div>
												<div class="col-12 col-sm-8">
													<div class="form-group form_group">
														<label for="f3">Тема</label>
														<input type="text" class="form-control form_control" id="f3" placeholder="">
													</div>
													<div class="form-group form_group mb-0">
														<label for="f3">Собщение</label>
														<textarea name="" id="f4" cols="5" rows="4" class="form-control form_control"></textarea>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

		<script src="js/jquery.min.js"></script>
